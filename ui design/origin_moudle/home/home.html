<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://unpkg.com/vue"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row mt-2 ml-2">
      <!-- 校徽icon -->
      <div class="col-1">
        <img src="http://www.gdpu.edu.cn/Uploads/Editor/2016-03-21/56ef5f916534e.png" class="img-thumbnail" alt="广东药科大学校徽，加载失败">
      </div>
      <!-- 导航栏 -->
      <div class="col-10 mt-auto">
        <ul class="nav nav-tabs nav-pills nav-fill ">
          <li class="nav-item">
            <a class="nav-link active" href="#">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">数据页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">统计页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">待开发</a>
          </li>
        </ul>
      </div>
    </div>
    <hr />
    <div class="row">
      <!-- 统计概览 -->
      <div class="col-6">
        <!-- 线状图统计 -->
        <div class="col-12">
          <h2 class="pl-2">流量统计数据</h2>
        </div>
        <div id="netflow_echarts" style="width: 100%; height: 100%;">

        </div>
      </div>
      <div class="col-6" id="recentip">
        <!-- 热点IP列表 -->
        <div class="col-12">
          <h2 class="pl-2">近期热点IP列表</h2>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" v-for="th in ths">
                {{th.text}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="tr in trs">
              <th scope="row">{{tr.num}}</th>
              <td v-for="td in tr.tds">{{td}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr />
    <div class="row">
      <!-- 最近数据列表 -->
      <div class="col-12">
        <h2 class="pl-2">最近数据</h2>
      </div>
      <div class="col-12" id="recentdata">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" v-for="th in ths">
                {{th.text}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="tr in trs">
              <th scope="row">{{tr.num}}</th>
              <td v-for="td in tr.tds">
                {{td}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://lib.baomitu.com/echarts/4.7.0/echarts-en.common.js"></script>
    <script src="home.js"></script>
  </body>
</html>
